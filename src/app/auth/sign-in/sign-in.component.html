<div id="signWrap" class=" h-100 container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 id="brandLogo" class="text-center"><a href="index.html"><img src="./assets/img/firstdata_logo.svg"></a></h1>
            <div class="formWrap ">
                <div class="formWrapInner">
                    <br>

                    <h1 class="headingWrap">Sign in</h1>
                    <div class="tab-content" id="signin-tab-content">

                        <div class="tab-pane fade show active" id="signup" role="tabpanel"
                             aria-labelledby="signup-tab">
                            <p class="loginDesc">Please fill all fields below</p>

                            <form novalidate #f="ngForm" (ngSubmit)="submit(f.value)">
                                <div class="form-group emailWrap">
                                    <input type="" class="form-control" placeholder="Email" value="Email"  ngModel required  name="email"  pattern="demo2@test.com" #email="ngModel">
                                    <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                        <p *ngIf="email.errors.required">Reference Key is required</p>
                                        <p *ngIf="email.errors.pattern">Please enter the valid Refrence Key</p>
                                </div>

                                </div>
                                <div class="form-group passwordWrap">
                                    <input type="" class="form-control" placeholder="Enter Lease Number"  ngModel  required name="password"  pattern="Demo2@123" #password="ngModel" >
                                    <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                        <p *ngIf="email.errors.required">Reference Key is required</p>
                                        <p *ngIf="email.errors.pattern">Please enter the valid Refrence Key</p>
                                </div>
                                </div>
                                <br><br>

                                <button type="button"
                                        (click)="dashborad()"
                                        class="btnSubmit btn btn-primary btn-lg btn-block" [disabled]="!f.valid">Sign In
                                </button>


                                <br>
                                <br>


                            </form>

                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
