<div id="signWrap" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="brandLogo" class="text-center">
        <a>
          <img src="./assets/img/firstdata_logo.svg">
        </a>
      </h1>
      <div class="formWrap ">
        <div class="formWrapInner">

          <h1 class="headingWrap">Change Your Password</h1>
          <div class="tab-content" id="signin-tab-content">

            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <p class="loginDesc">Please complete all fields below</p>



              <form #changePass="ngForm" (submit)="changePassword(changePass)">
                <div class="form-group">
                  <input
                   type="password"
                    class="form-control"
                      placeholder="temp password"
                      name="tempPass"
                      ngModel

                       >


                </div>
                <div class="form-group">
                  <input
                  type="password"
                   class="form-control "
                    placeholder="Enter New Password"
                    name="newPass"
                    ngModel

                    >

                </div>
                <div class="form-group">
                    <input
                     type="password"
                      class="form-control "
                      placeholder="Re-confirm Password"
                      name="confPassword"
                      ngModel

                      >

                  </div>
                <div class="form-group">
                  <re-captcha

                  name="captcha"
                  required
                ></re-captcha>
                </div>







                <button type="submit"  class="btnSubmit btn btn-primary btn-lg btn-block">Submit
                </button>


              </form>

            </div>
          </div>


        </div>
      </div>
    </div>

  </div>
</div>
