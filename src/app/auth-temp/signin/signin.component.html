<div id="signWrap" class=" h-100 container-fluid">
  <div class="row">
      <div class="col-sm-12">
          <h1 id="brandLogo" class="text-center"><a><img src="./assets/img/firstdata_logo.svg"></a></h1>
          <div class="formWrap ">
              <div class="formWrapInner">
                  <br>

                  <h1 class="headingWrap">Sign in</h1>
                  <div class="tab-content" id="signin-tab-content">

                      <div class="tab-pane fade show active" id="signup" role="tabpanel"
                           aria-labelledby="signup-tab">
                          <p class="loginDesc">Please fill all fields below</p>
                          <form>

                                <div class="form-group emailWrap">
                                        <input type="" class="form-control" placeholder="Email" value="Email"  ngModel  name="email" required pattern="demo2@test.com" #email="ngModel">
                                        <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                            <p *ngIf="email.errors.required">Reference Key is required</p>
                                            <p *ngIf="email.errors.pattern">Please enter the valid Refrence Key</p>
                                    </div>
                                    </div>



                             
                                    <div class="form-group passwordWrap">
                                            <input type="password" class="form-control" placeholder="Temp Password"  ngModel  name="temp_password" required pattern="Photon123" #temp_password="ngModel" >
                                            <div class="alert alert-danger" *ngIf="temp_password.errors && (temp_password.dirty || temp_password.touched)">
                                                <p *ngIf="temp_password.errors.required">Reference Key is required</p>
                                                <p *ngIf="temp_password.errors.pattern">Please enter the valid Refrence Key</p>
                                        </div>
                                        </div>
                              <br><br>

                              <button type="button"
                                      (click)="changeTempPass()"
                                      class="btnSubmit btn btn-primary btn-lg btn-block">Sign In
                              </button>


                              <br>
                              <br>


                          </form>

                      </div>
                  </div>


              </div>
          </div>
      </div>

  </div>
</div>
