<div class="loaderpop" *ngIf="loaderStatus">
  <div class="loaderpop-inner">
    <div class="loaderpop-inner-cnt">
      <div class="lds-dual-ring"></div>
      <div class="lds-dual-ring-s"></div>
    </div>
  </div>
</div>

<div id="signWrap" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="brandLogo" class="text-center"><a><img class="img-ctrl" src="./assets/img/firstdata_logo.svg"></a></h1>

      <div class="formWrap ">
        <div class="formWrapInner">


          <h1 class="headingWrap">Sign In</h1>
          <div class="tab-content" id="signin-tab-content">

            <div class="tab-pane fade show active" id="signup" role="tabpanel"
                 aria-labelledby="signup-tab">
              <div *ngIf="showError; else show ">
                <p class="loginDesc fd-bld">Your email or password is incorrect!</p>
              </div>

              <ng-template #show>
                <p class="loginDesc "> Please complete all fields below</p>
              </ng-template>

              <!-- Sign In form -->
              <form #tempSignIn="ngForm" (submit)="tempSignInUser(tempSignIn)">

                <div class="form-group emailWrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                    name="email"
                    [(ngModel)]="email"

                  >

                </div>

                <div class="form-group passwordWrap">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Temporary Password"
                    required
                    name="tempPass"
                    ngModel
                  >

                </div>


                <button type="submit"

                        class="btnSubmit btn btn-primary btn-lg btn-block"
                        [disabled]="!tempSignIn.valid">Sign In
                </button>


              </form>
              <!-- end of form -->

            </div>
          </div>


        </div>
      </div>


    </div>

  </div>
  <div class="row">
    <div class="cookies-wrap">
      <p> 2018-2019 First Data Corporation. All Rights Reserved.&nbsp;<a href="https://www.firstdata.com/en_us/privacy.html"
                                                                   target="blank">Privacy.</a></p>
      <p>This site uses cookies. By continuing to browse the site you are agreeing to our <a target="target"
                                                                                             [routerLink]="['/cookiesdisclosure']">Cookies.
        </a></p>
    </div>
  </div>
</div>
