<div class="modal fade" [ngClass]="{'show':showPopup}" id="paymentpop" [style.display]="showPopup?'block':'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal" (click)="closeButtonClicked()"><img
          src="assets/img/close-icon.svg"></button>
      </div>


      <!-- Modal body -->
      <div class="modal-body ">
        <div class="mod-heading mb-5">How to Make a Payment</div>
        <p class="text-left">Please include your lease number on the check</p>
        <p class="text-left"><span>Email:</span>Copy of a voided check to <a
          href="mailto:lease.accounting@firstdata.com"
          target="_new">lease.accounting@firstdata.com</a>
        </p>
        <p class="text-left"><span>Mail:</span>Simply mail a check payable to First Data</p>
        <p class="popbld">First Data Global Leasing<br>
          PO Box 173845<br>
          Denver, CO 80217<br></p>
          <p class="text-left"><span>Customer Service:</span><span style="color: #3e3e3e;font-family: SimpleSans-Bold, Helvetica, sans-serif;"><a href="tel:+1 877-257-2094">+1 877-257-2094</a></span></p>
          

        <br><br>


      </div>


      <!-- Modal footer -->
      <div class="modal-footer ">
      </div>

    </div>
  </div>
</div>
