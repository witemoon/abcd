<div class="row ">
  <div class="col logoWrap mobview d-md-none d-block">


    <div class="mobview-inner ">
      <img class="" src="assets/img/firstdata_logo.svg"></div>

  </div>
  <div class="col-12 db-header ">
    <div class="row">
      <div class="col-5 d-md-block d-none logoWrap   ">
        <img class="" src="assets/img/firstdata_logo.svg">
      </div>
      <div class="fd-dd-mob text-center ">
        <div class="dropdown d-inline-block d-md-none d-sm-block ">
          <button class="btn  dropdown-toggle btn-outline-primary" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            -Select Product-
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             
            <a class="dropdown-item" >Clover Capital</a>
            <a class="dropdown-item" >Advanced Same Day Funding </a>
          </div>
        </div>

      </div>
      <div class="col-12 col-md-7   ">
        <!--dropdown for Mobile-->


        <div class="clearfix"></div>

        <div class=" but-wrap d-md-block d-sm-none d-none ">
          <button type="button" class="btn btn-outline-secondary" class="btn btn-outline-primary" placement="bottom"  ngbTooltip="You see, I show up on click!" triggers="click:blur">Clover Capital</button>
          <button type="button" class="btn btn-outline-secondary" class="btn btn-outline-primary"  ngbTooltip="You see, I show up on click!" triggers="click:blur" class="btn btn-outline-primary ">Advanced Same Day Funding</button>
        </div>
        <div class="icon-wrap  float-right">
          <!--<span class="chatWrap   float-right d-none">-->
          <!--<img src="assets/img/chatIcon.svg">-->
          <!--<br>-->
          <!--<span class="clearfix">Chat</span>-->
          <!--</span>-->


          <div class="alertWrap   d-inline-block" data-toggle="modal" data-target="#alertspop"
               (click)="showAlerts()">
            <span class="fd-badge" *ngIf="alertCount.totalBadgeCount">{{alertCount.totalBadgeCount}}</span>
            <img src="assets/img/alert.svg">
            <br>
            <span class="clearfix">Alert</span>
          </div>


        </div>


      </div>
    </div>


  </div>
</div>


<!-- -------------alerts popup------------------- -->
<alerts-popup
[(showPopup)]="openPopup"
[equipmentLeaseCount] = "alertCount.totalEquipmentCount"
[defaultLeaseCount] = "alertCount.totalDefaultBadgeCount"
></alerts-popup>
