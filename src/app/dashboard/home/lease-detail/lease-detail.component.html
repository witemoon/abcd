<div class="db-lease-tab-btn">

  <div class="row">

    <div class="col-md-6 col-sm-12 ">

      <ul>
        <li>
          <label>Merchant Name:</label>
          <span class="">{{leaseData["merchantName"]}}</span>
        </li>
        <li>
          <label>
            Merchant ID:</label>
          <span class="">{{leaseData["merchantId"]}}</span>
        </li>
        <li>
          <label>Lease # : </label>
          <span class="" *ngIf="selectedLease">{{selectedLease['leaseNo']}}</span>
        </li>
      </ul>

    </div>

    <div class="col-md-6 col-sm-12   ">
      <ul>
        <li>
          <label>Business Address: </label>
          <span class="">{{leaseData['businessAddress']}}</span>
        </li>
        <li>
          <label>
            Business Contact:</label>
          <span class=""> {{leaseData['businessPhone']}}</span>
        </li>
        <li>
          <label>Email:</label>
          <span class="">{{leaseData['email']}}</span>
        </li>
      </ul>
    </div>
  </div>


</div>
